<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bar Chart Example</title>
	<script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
	
	<style>
		.bar { fill: #DDD; background-color: red; }
	</style>

</head>
<body>
	<div id="chart"></div>
</body>

	<script type="text/javascript">

		var w = 1000,
		    h = 800;

		var svg = d3.select("#chart")
			.append("svg")
			.attr("width", w)
			.attr("height", h);
	
		d3.json("${data_url}", function(json) {
	
			var data = json.items;
	
			var max_n = 0;
			for (var d in data) {
				max_n = Math.max(data[d].num, max_n);
			}
		
			var dx = w / max_n;
			var dy = h / data.length;
	
			// bars
			var bars = svg.selectAll(".bar")
				.data(data)
				.enter()
				.append("rect")
				.attr("class", function(d, i) {return "bar " + d.label;})
				.attr("x", function(d, i) {return 0;})
				.attr("y", function(d, i) {return dy*i;})
				.attr("width", function(d, i) {return dx*d.num})
				.attr("height", dy);
	
			// labels
			var text = svg.selectAll("text")
				.data(data)
				.enter()
				.append("a").attr("xlink:href", function(d){ return d.url })
				.append("text")
				.attr("class", function(d, i) {return "label " + d.label;})
				.attr("x", 5)
				.attr("y", function(d, i) {return dy*i + 15;})
				.text( function(d) {return d.label + " (" + d.num  + ")";})
				.attr("font-size", "15px");
				//.style("font-weight", "bold");
		});
	</script>
</html>
